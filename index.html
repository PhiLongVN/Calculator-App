<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style/main.css" />
    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 30px;
        text-align: center;
        padding: 1rem;
        color: rgb(251, 7, 219);
      }
      .attribution a {
        color: hsl(134, 92%, 48%);
      }
    </style>
  </head>
  <body class="active">
    <div class="cotainer">
      <!-- ========================================= -->
      <!--                   HEAD                    -->
      <!-- ========================================= -->
      <header class="head">
        <!-- calc -->
        <h2 class="head-calc">calc</h2>

        <!-- theme -->
        <div class="head-theme">
          <h3>theme</h3>

          <div class="theme-block">
            <div class="block-number">
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </div>

            <div class="block-ball">
              <div class="ball"></div>
             
            </div>
          </div>
        </div>
      </header>

      <!-- ========================================= -->
      <!--                  SCREEN                   -->
      <!-- ========================================= -->
      <div class="screen"> </div>

      <!-- ========================================= -->
      <!--                   TABLE                   -->
      <!-- ========================================= -->
      <div class="table">
        <button class='value-number' value="7">7</button>
        <button class='value-number' value="8">8</button>
        <button class='value-number' value="9">9</button>
        <button class="ac del" >del</button>
        <button class='value-number' value="4">4</button>
        <button class='value-number' value="5">5</button>
        <button class='value-number' value="6">6</button>
        <button class='value-number' value="+">+</button>
        <button class='value-number' value="1">1</button>
        <button class='value-number' value="2">2</button>
        <button class='value-number' value="3">3</button>
        <button class='value-number' value="-">-</button>
        <button class='value-number' value=".">.</button>
        <button class='value-number' value="0">0</button>
        <button class='value-number' value="/">/</button>
        <button class='value-number' value="*">x</button>
        <button class="ac reset" >reset</button>
        <button class="equal" >=</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Huynh Phi Long</a>.
    </div>

    <script src="./script/script.js"></script>
  </body>
</html>
